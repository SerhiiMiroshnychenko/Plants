{% for c in cats %}  <!-- Для кожної категорії із всіх категорій -->
    {% if c.pk == cat_selected %}  <!-- Якщо категорія вибрана, тобто ми на сторінці цієї категорії -->
        <li class="selected">{{c.name}}</li>  <!-- Як звичайний текст, а не посилання -->
    {% else %}
        <li><a href="{{ c.get_absolute_url }}">{{c.name}}</a></li>  <!-- Інакше як посилання -->
    {% endif %}
{% endfor %}
